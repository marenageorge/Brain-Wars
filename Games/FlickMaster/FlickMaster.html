<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flick Master</title>
    <link rel="stylesheet" href="Flick Master.css">
    <link rel="stylesheet" href="../../GameOver.css">
</head>
<body>
    <div id='gameContainer'>
        <header>
            TIME
        <div id='timer'></div>
        </header>
        <img src="b.png" width="250px" id="arrow">
        
        <!-- for game over -->        
        <div id='gameOver' style="display:none">
            <div>Game Over</div>
            <div>Correct: </div>
            <div>Incorrect: </div>
            <div>Accuracy: </div>
            <div>Mean Time: </div>
            <button id='retryBtn'>Retry</button>
            <button id='backBtn'>Back</button>
        </div>
    </div>
    
    <script src="Flick Master.js"></script>
</body>
</html>
