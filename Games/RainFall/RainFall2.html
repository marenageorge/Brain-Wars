<!DOCTYPE html>
<html lang="en">

<head>
    <title>RainFall</title>
    <link rel="stylesheet" href="RainFall2.css">
    <link rel="stylesheet" href="../../GameOver.css">
    <link rel="stylesheet" href="../../GameOver2.css">

</head>

<body>

    <section id='game'>


        <div id="mainScreen">

            <header>Time
                <div id='timer'></div>
            </header>

            <div id='gameOver'>
                <div>Game Over</div>
                <div>Correct: </div>
                <div id="incorrect"> Incorrect: </div>
                <div>Accuracy: </div>
                <div>Mean Time: </div>
                <button id='retryBtn'>Retry</button>
                <button id='backBtn'>Back</button>
            </div>

            <div id="rainContainer">
                <table id="displaytable">
                    <tbody id="disp">
                    </tbody>
                </table>
            </div>

            <div id="umCont">
                <!-- <img src = "raindrop.PNG" id = "raindrop">  -->
                <img src="umbrella.png" id="leftUm">
                <img src="umbrella.png" id="centerUm">
                <img src="umbrella.png" id="rightUm">
            </div>

        </div>

        <div id="mainScreen2">

            <header>Time
                <div id='timer2'></div>
            </header>

            <div id='gameOver2'>
                <div>Game Over</div>
                <div>Correct: </div>
                <div> Incorrect: </div>
                <div>Accuracy: </div>
                <div>Mean Time: </div>
                <button id='retryBtn2'>Retry</button>
                <button id='backBtn2'>Back</button>
            </div>

            <div id="rainContainer2">
                <table id="displaytable2">
                    <tbody id="disp2">
                    </tbody>
                </table>
            </div>

            <div id="umCont2">
                <!-- <img src = "raindrop.PNG" id = "raindrop">  -->
                <img src="umbrella.png" id="leftUm2">
                <img src="umbrella.png" id="centerUm2">
                <img src="umbrella.png" id="rightUm2">
            </div>

        </div>


    </section>




</body>

<script src="Rainfall2.js"></script>

</html>
