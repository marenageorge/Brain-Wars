<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flick Master</title>
    <link rel="stylesheet" href="FlickMaster2.css">
    <link rel="stylesheet" href="../../GameOver.css">
    <link rel="stylesheet" href="../../GameOver2.css">
</head>

<body>
    <section id='game'>

        <div id='gameContainer'>
            <header>
                TIME
                <div id='timer'></div>
            </header>
            <img src="b.png" width="250px" id="arrow">

            <!-- for game over -->
            <div id='gameOver' style="display:none">
                <div>Game Over</div>
                <div>Correct: </div>
                <div>Incorrect: </div>
                <div>Accuracy: </div>
                <div>Mean Time: </div>
                <button id='retryBtn'>Retry</button>
                <button id='backBtn'>Back</button>
            </div>
        </div>

        <div id='gameContainer2'>
            <header>
                TIME
                <div id='timer2'></div>
            </header>
            <img src="b.png" width="250px" id="arrow2">

            <!-- for game over -->
            <div id='gameOver2' style="display:none">
                <div>Game Over</div>
                <div>Correct: </div>
                <div>Incorrect: </div>
                <div>Accuracy: </div>
                <div>Mean Time: </div>
                <button id='retryBtn2'>Retry</button>
                <button id='backBtn2'>Back</button>
            </div>
        </div>

    </section>
    <script src="FlickMaster2.js"></script>
</body>

</html>
